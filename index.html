<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card card-1">
      <h2>Your Result</h2>
      <div class="circle-score">
        <div class="score">76</div>
        <div class="desc-score">of 100</div>
      </div>
        <div class="title-desc-1">Great</div>
        <div class="desc-1">You scored higher than 65% of <br> the people who have taken <br> these test.</div>
    </div>

    <div class="card card-2">
      <div class="content">
      <h2>summary</h2>
      <div class="column-data summary">
        <div class="part reaction">
          <div class="left-section">
          <div class="logo" ><img src="icon-reaction.svg" alt=""> </div>
          <div class="desc-name">Reaction</div>
        </div>
          <div class="right-section">
            <div class="bold-numb">80</div>
            <div class="numb">/ 100</div>
          </div>
        </div>
      </div>
      <div class="column-data memory">
        <div class="part memory">
          <div class="left-section">
          <div class="logo" ><img src="icon-memory.svg" alt=""> </div>
          <div class="desc-name">Memory</div>
        </div>
          <div class="right-section">
            <div class="bold-numb">92</div>
            <div class="numb">/ 100</div>
          </div>
        </div>
      </div>
      <div class="column-data verbal">
        <div class="part verbal">
          <div class="left-section">
          <div class="logo" ><img src="icon-verbal.svg" alt=""> </div>
          <div class="desc-name">Verbal</div>
        </div>
          <div class="right-section">
            <div class="bold-numb">61</div>
            <div class="numb">/ 100</div>
          </div>
        </div>
      </div>
      <div class="column-data visual">
        <div class="part visual">
          <div class="left-section">
          <div class="logo" ><img src="icon-visual.svg" alt=""> </div>
          <div class="desc-name">Visual</div>
        </div>
          <div class="right-section">
            <div class="bold-numb">72</div>
            <div class="numb">/ 100</div>
          </div>
        </div>
      </div>
      <div class="continue">
        <h3>Continue</h3>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
  
  <div class="attribution"><footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">muhammad aufa alfirdausi</a>.</footer>
</body>
</html>
